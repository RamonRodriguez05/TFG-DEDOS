<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Proyectos{% endblock %}</title>
    
    {% load static %}
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Tablas -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script> -->

    <!-- Pestañas -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>

    <!-- Css y js Proyectos -->
    <link rel="stylesheet" type="text/css" href="/static/css/proyectos.css">
    <script src="{% static 'js/proyectos.js' %}" type="text/javascript"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.3.7/dist/zip.min.js"></script>
    <script src="lib/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js" integrity="sha512-xcHCGC5tQ0SHlRX8Anbz6oy/OullASJkEhb4gjkneVpGE3/QGYejf14CUO5n5q5paiHfRFTa9HKgByxzidw2Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>


</head>

<body>

    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark fondoCabecera">
        
        
        <a style="color: white;background-color: blue;margin: 2px; border-radius: 5px;" class="navbar-brand" href="\editor\editor">Crear nuevo proyecto</a>
        <!-- <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button> -->

        <!-- <button id="botonGuardar" class="btn btn-primary" type="button"  data-toggle="modal" data-target="#exampleModal"><i class="fa-solid fa-floppy-disk"></i></i> Guardar</button> -->

  

        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <div class="input-group">
                <!-- <input class="form-control" type="text" placeholder="Buscar..." aria-label="Search"
                    aria-describedby="basic-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                </div> -->
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Activity Log</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/editor/logout">Logout</a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="tabs">
        <h2 style="text-align: center;font-weight: bold;">Proyectos</h2> 
        <div id="pruebaImagen">Pruebaáaaaaaaaaaa</div>
        <ul data-role="tabs" data-expand="true">
            <li id="MisProyectosTab" class="azul"><a href="#MisProyectos">Mis Proyectos</a></li>
            <li id="TodosProyectosTab"><a href="#Todos">Todos Proyectos</a></li>

        </ul>
        <!-- Contenedor de secciones -->
        <div class="tab-content clearfix" style="padding: 5px;">
            <div id="MisProyectos" class="table-responsive-lg tab-pane active">
                <!-- Mis proyectos -->

                {% block misProyectos %}{% endblock %}
            </div>

            <div id="Todos" class="table-responsive-lg tab-pane active">
                <!-- Todos los proyectos -->
                {% block todosProyectos %}{% endblock %}
            </div>
        </div>
    </div>

</body>

</html>
