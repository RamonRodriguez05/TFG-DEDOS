<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Proyectos{% endblock %}</title>
    {% load static %}
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/proyectos.css">
    <script src="{% static 'js/proyectos.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/proyectos.css">
    <script src="{% static 'js/proyectos.js' %}" type="text/javascript"></script>

</head>

<body>



    <div id="tabs">
        <h4>Proyectos</h4> 
        <div><a href="\editor\editor" class="btn btn-primary">Crear nuevo proyecto</a></div><br>
        <ul data-role="tabs" data-expand="true">
            <li id="MisProyectosTab" class="azul"><a href="#MisProyectos">Mis Proyectos</a></li>
            <li id="TodosProyectosTab"><a href="#Todos">Todos Proyectos</a></li>

        </ul>
        <!-- Contenedor de secciones -->
        <div class="tab-content clearfix" style="padding: 5px;">
            <div id="MisProyectos" class="table-responsive-lg tab-pane active">
                <!-- Mis proyectos -->

                {% block misProyectos %}{% endblock %}
            </div>

            <div id="Todos" class="table-responsive-lg tab-pane">
                <!-- Todos los proyectos -->
                {% block todosProyectos %}{% endblock %}
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $('#tablaMisProyectos').DataTable({
                "aLengthMenu": [[2, 5, 10, 20, 30, 40, 50, 100, -1], [2, 5, 10, 20, 30, 40, 50, 100, "Todos"]],
                "iDisplayLength": -1,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                },
                "columns": [
                    { "width": "5px", "visible": false },
                    { "width": "5px", "visible": false },
                    { "width": "750px" },
                    { "width": "500px" },
                    { "width": "300px" },
                    { "width": "100px" },
                    { "width": "30px" },
                    { "width": "500px" },
                    { "width": "30px" },
                    { "orderable": false },
                    { "orderable": false }
                ]
            });

            $('#tablaTodosProyectos').DataTable({
                "aLengthMenu": [[2, 5, 10, 20, 30, 40, 50, 100, -1], [2, 5, 10, 20, 30, 40, 50, 100, "Todos"]],
                "iDisplayLength": -1,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                },
                "columns": [
                    { "width": "5px", "visible": false },
                    { "width": "5px", "visible": false },
                    { "width": "750px" },
                    { "width": "500px" },
                    { "width": "300px" },
                    { "width": "100px" },
                    { "width": "30px" },
                    { "width": "500px" },
                    { "width": "30px" },
                    { "orderable": false },
                    { "orderable": false }
                ]
            });


        });


    </script>
</body>

</html>
