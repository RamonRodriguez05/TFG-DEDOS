        /* PRUEBAS GIRAR TARJETA*/


        #card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        #card figure {
            margin-left: 0;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        #card .front {
            background: red;
            margin-left: -24px;
        }

        #card .back {
            background: blue;
            margin-left: 24px;
            transform: rotateY(180deg);
        }

        #card.flipped,
        .girar.flipped {
            transform: rotateY(180deg);

            /* FIN PRUEBAS GIRAR TARJETA*/
        }

        textarea {

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;

            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 12px;
            transition: 0.3s;
            font-size: 12px;
            border-left: 1px solid black;
            border-right: 1px solid black;
            border-top: 1px solid black;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            margin-top: 3%;
            margin-left: 3%;

        }


        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;

            border-top: none;
        }

        /* Dropzone */

            border: dashed 3px rgb(92, 152, 180);
            border-radius: 35px;
            margin: 1%;

        img,

        .dz-error,
        .dz-complete,
        .dz-image-preview,
        .dz-image,
        .dz-details,
        .dz-progress,

        .dz-remove,
        .dz-error-mark {
            max-width: 100%;
            max-height: 100%;

            /* remove extra space below image */

            border-radius: 0;

        .dz-remove
{
    display:inline-block !important;
    width:1.2em;
    height:1.2em;
    
    position:absolute;
    top:-5px;
    right:5px;

    text-align:center;

}
.dz-remove:hover{

}
